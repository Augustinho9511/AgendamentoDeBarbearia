<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Barbearia VIP</title>
    <meta charset="UTF-8">
    <style>
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra suave */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #007bff; /* Linha azul embaixo */
            display: inline-block;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Tira espa√ßo entre bordas */
            margin-top: 20px;
            overflow: hidden; /* Para as bordas arredondadas funcionarem */
            border-radius: 8px;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }


        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f1f1f1; transform: scale(1.01); transition: 0.2s; }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-novo {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-novo:hover { background-color: #218838; transform: translateY(-2px); }

        .btn-editar {
            background-color: #ffc107; /* Amarelo */
            color: #333;
            margin-right: 5px;
        }
        .btn-editar:hover { background-color: #e0a800; }

        .btn-excluir {
            background-color: #dc3545; /* Vermelho */
            color: white;
        }
        .btn-excluir:hover { background-color: #c82333; }


        .logo { font-size: 40px; display: block; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <span class="logo">üíà</span>
    <div style="text-align: center;">
        <h1>Agenda da Barbearia</h1>
    </div>

    <div style="text-align: right;">
        <a href="/agendamento/novo" class="btn btn-novo">+ Novo Agendamento</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th style="text-align: center;">A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listaAgendamentos}">
            <td th:text="${item.nome}" style="font-weight: bold; color: #555;">Nome</td>
            <td th:text="${item.telefone}">0000-0000</td>

            <td th:text="${item.data}">Data</td>

            <td>
                        <span style="background: #e2e6ea; padding: 4px 8px; border-radius: 4px; font-weight: bold;">
                            <span th:text="${item.horario}">10:00</span>
                        </span>
            </td>

            <td style="text-align: center;">
                <a th:href="@{/agendamento/editar/{id}(id=${item.id})}" class="btn btn-editar">‚úèÔ∏è Editar</a>
                <a th:href="@{/agendamento/excluir/{id}(id=${item.id})}"
                   class="btn btn-excluir"
                   onclick="return confirm('Tem certeza que deseja cancelar?')">üóëÔ∏è Excluir</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaAgendamentos)}">
            <td colspan="5" style="text-align: center; padding: 30px; color: #888;">
                Nenhum agendamento marcado para hoje.
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
